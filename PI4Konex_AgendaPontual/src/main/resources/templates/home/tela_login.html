        <div class="main-page-login" style="margin-right: 20px;">
            <div class="form-page">
                <div class="form-content">
                    <h1>Minha conta</h1>

                    <form th:action="@{/log}" method="POST">
                        <div class="input-field">
                            <p>E-MAIL</p>
                            <input type="text" name="email" placeholder="Entre com seu email" />
                        </div>

                        <div class="input-field">
                            <p>SENHA</p>
                            <input type="password" name="senha" placeholder="*************" />
                        </div>

                        <div class="check-box-container">
                            <input type="checkbox" name="checkbox-block" />
                            <span>
                                <p>Me mantenha conetado(a).</p>
                            </span>
                            <span>Esqueci minha senha</span>
                        </div>
		
						<div th:if="${erro == true}">
							<p th:text="${erro}">.</p >
						</div>
                        <footer class="subscribe-footer">
                            <button type="submit">ACESSAR</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
