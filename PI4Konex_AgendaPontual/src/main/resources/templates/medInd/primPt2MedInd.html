<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/primPt2MedInd.css">
    <title>Primeiro acesso Medico Individual Pt2</title>
</head>
<body>
    
    <div class="todo">
            <h1>Para prosseguirmos, informe seu CRM <br> e a sua especialidade</h1>     
        <form th:action="@{/medInd/cadPt1}">                  
            <div class="crm">
                <p>CRM</p>
                <input type="text" th:field="*{medInd.crm}" name="crm" placeholder="A0.540-08">
            </div>
            <div class="especialidade">
                <p>ESPECIALIDADE</p>
                <select name="idEsp" th:field="*{medInd.especialidade.idEsp}">
                    <option value="">Em qual especialidade você atua?</option>
                    <option th:each="esp : ${listaEsp}"th:value="*{esp.idEsp}" th:text="*{esp.nomeEsp}"></option>
                </select>
            </div>
            <div class="centro">
                <button value="submit">
                    <h2>Próxima página</h2>
                    <svg style="float: left; margin-top: 6px;" width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 9L1.72349 18L1.18747e-06 16.3279L7.55302 9L-7.34403e-07 1.67212L1.72349 1.21647e-06L11 9Z" fill="#1CC4BF"/>
                    </svg>  
                </button>
            </div>
        </form> 
     
    </div>


</body>
</html>
