                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 9.78955L18.2765 0.78955L20 2.46167L12.447 9.78955L20 17.1174L18.2765 18.7896L9 9.78955Z" fill="#1CC4BF"/>
                </svg> 
            </section>

            <div class="summarize-container" th:each="resumoConf: ${listaResumo}">
                <article class="summarize-content">
                    <h3>Resumo</h3>

                    <div class="timezone-data">
                        <img src="/image/timezone-icon.png" alt="icon" />
                        <span th:text="'Data Agendada: ' + ${resumoConf.dtAgendada}"></span><br>
                        <span th:text="'Horário: '+ ${resumoConf.hora}"></span>
                    </div>
                    <div class="address-data">
                        <img src="/image/address-icon.png" alt="icon" />
                        <span th:text="'Endereço: ' + ${resumoConf.medico.clinica.endereco.logradouro}"> </span>
                        <span th:text="'nº '+ ${resumoConf.medico.clinica.endereco.numero}"></span>
                        <span th:text="'Sala: ' + ${resumoConf.medico.sala}"></span>
                        <span th:text="${resumoConf.medico.clinica.endereco.bairro.cidade.nome} +', SP'"></span>
                        <span th:text="'Cep: '+ ${resumoConf.medico.clinica.endereco.cep}"></span>  
                    </div>
                    <div class="phone-number">
                        <img src="/image/phone-icon.png" alt="icon" />
                        <span th:text="'Telefone: ' + ${resumoConf.medico.clinica.telefone}"></span>
                    </div>
                    <div class="appointment-value">
                        <img src="/image/cash-icon.png" alt="icon" />
                        <span th:text="'Valor: ' + ${resumoConf.medico.valorMed}"></span>
                    </div>

                    <footer class="health-insurance">
                        <h3>Convênios aceitos</h3>
                        <p>
                            <select name="convenio">
                                <option value="1">A consulta pode ter gratuidade</option>
                                <option th:each="conv: ${listaConv}" th:value="*{conv.idConv}" th:text="*{conv.nomeConv}"></option>
                            </select>
                        </p>
                        <form th:action="@{/recepcionista/consDispo}">
                        <input type="submit" value="CONSULTAR DISPONIBILIDADE"/>
                        </form>
                        <p>**Pague somente no dia da consulta**</p>
                    </footer>
                </article>
                <form th:action="@{/recepcionista/validaAgen}">
                <div class="last-button">
                   
                    <input type="submit" value="VALIDAR AGENDAMENTO" onclick="showContent()"/>
                
                </div>
            </form>
            </div>
        </main>

        <template>
            <main class="confirm-landing">
                <div class="circle-icon-confirm">
                    <img src="/image/icon-confirm.png" alt="icon-confirm" />
                </div>
                <section class="phrase-confirmation">
                    <h2>Agendamento validado com sucesso</h2>
                    <p>Volte para home a qualquer momento, clicando no botão voltar.</p>
                </section>
            </main>
        </template>
    </div>
</body>
</html>
